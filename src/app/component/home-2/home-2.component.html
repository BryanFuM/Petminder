<!DOCTYPE html>
<html lang="es">
<app-navbar-home></app-navbar-home>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetMinder</title>
  <link rel="stylesheet" href="home-2.component.css">
</head>
<body>
  <!-- Perro Section -->
  <section class="perro-section">
    <div class="perro-container">
      <div class="perro-text">
        <h1>El lugar perfecto para <br> optimizar el cuidado <br> de tu mascota</h1>
        <p>Empieza viendo a tus mascotas y gestiona su salud!</p>
        <a routerLink="/mascota-list" class="perro-button">Ver mascotas</a>
      </div>
      <div class="perro-image">
        <img src="/img/perrito.png" alt="Mascota">
      </div>
    </div>
  </section>

  <!-- Instagram Section -->
  <section class="instagram-section">
    <div class="instagram-header">
      <i class="fab fa-instagram icon-large"></i> 
      <h2>Síguenos en Instagram</h2>
    </div>
    <div class="instagram-gallery">
      <div class="instagram-card">
        <img src="/img/perrofeliz.jpg" alt="Mascota 1">
      </div>
      <div class="instagram-card">
        <img src="/img/gato.jpeg" alt="Mascota 2">
      </div>
      <div class="instagram-card">
        <img src="/img/chihuahua.jpg" alt="Mascota 3">
      </div>
      <div class="instagram-card">
        <img src="/img/gato2.jpg" alt="Mascota 4">
      </div>
    </div>
  </section>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <footer class="footer">
    <p>Copyright ©2024 Todos los derechos reservados a PetMinder.</p>
  </footer>
</body>
</html>
