<header class="header">
  <div class="header-container">
    <a routerLink="/home" class="logo">
      <img src="/img/petminder_logo1.png" alt="PetMinder Logo">
    </a>
    <nav class="navbar">
      <ul>
        <li><a routerLink="/home">Inicio</a></li>
        <li><a routerLink="/home">Sobre Nosotros</a></li>
        <li><a routerLink="/home">Contacto</a></li>
      </ul>
    </nav>
  </div>
</header>
<div class="login-container">
  <h1>Inicia Sesión</h1>
  <form     >
    <label for="username">Usuario </label>
    <input id="username" type="text" [(ngModel)]="username" name="username" required placeholder="Ingresa tu usuario" />

    <label for="password">Contraseña</label>
    <input id="password" type="password" [(ngModel)]="password" name="password" required placeholder="Ingresa tu contraseña" />

    <button type="submit" class="login-button" (click)="login()">Iniciar Sesión</button>
    <p class="signup-link">¿No tienes una cuenta? <a routerLink="/signup">Haz click aquí</a></p>
  </form>
</div>
